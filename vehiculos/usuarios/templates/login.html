{% extends 'base.html' %}
{% block content %}
<center>
    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}
    </div>
    <form class="d-flex" method=POST>
        <div class="mb-3" align="center">
            <h1 align="center">Ingreso a la aplicacion registro de vehiculos</h1>
            <br/>
            <label class="form-label">Usuario</label>
            <input class="form-control me-2" type="text" name="username" placeholder="Usuario">
            <label class="form-label">Contrasena</label>
            <input class="form-control me-2" type="password" name="password" placeholder="Contrasena">
            <br/>
            <button class="btn btn-outline-primary" type="submit">Entrar</button>
        </div>
        {% csrf_token %}
    </form>
</center>
{% endblock %}
